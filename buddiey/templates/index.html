{% extends "auth-base.html" %}

{% block content %}
  <div class="card-wrapper">
    <div class="card">

        <img src="/static/Buddiey.gif" alt="Buddiey" class="buddiey-logo">

        <h1 class="center">Authenticate User</h1>
  
        <form name="login_form">
  
          <label for="email">Email</label>
          <input type="email" name="email" class="field" required>
  
          <label for="password">Password</label>
          <input type="password" name="password" class="field" required>
  
          <p class="error error--hidden"></p>
  
          <input type="submit" value="Sign In" class="btn">

          <label for="tip">Click <a href="/signup">here</a> to sign up.</label>
        
        </form>
        
      </div>  
  </div>
{% endblock %}
